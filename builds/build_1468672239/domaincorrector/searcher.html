		var QueryString = function () {
			
			// This function is anonymous, is executed immediately and
			
			// the return value is assigned to QueryString!
			
			var query_string = {};
			
			var query = window.location.search.substring(1);
			
			var vars = query.split("&");
			
			for (var i=0;i<vars.length;i++) {
				
				var pair = vars[i].split("=");
				
				// If first entry with this name
				
				if (typeof query_string[pair[0]] === "undefined") {
					
					query_string[pair[0]] = decodeURIComponent(pair[1]);
					
					// If second entry with this name
					
				} else if (typeof query_string[pair[0]] === "string") {
					
					var arr = [ query_string[pair[0]],decodeURIComponent(pair[1]) ];
					
					query_string[pair[0]] = arr;
					
					// If third or later entry with this name
					
				} else {
					
					query_string[pair[0]].push(decodeURIComponent(pair[1]));
					
				}
				
			}
			
			return query_string;
			
		}();
		
		var getURLHashParameter = function(name) {

	<script>
				var jsonToUrlParams = function(obj){
					var d = obj;
					var str = '';
					var arr = new Array();
					for(var key in d){
						
						arr.push( key + "=" + d[key] );
					}
					if(arr.length > 0){
						str += arr.pop(0);
						for(var index in arr){
							str+="&";
							str += arr[index];
						}
						
					}
					return str;
				};
				var buildUrlEvent = function(url , jsonUrlParams){
					var str = "";
					str += url + "?" + jsonToUrlParams(jsonUrlParams);
					return str;
				};
				var reportEvent = function(src , callback){
					
					try {
						var iframe = document.createElement("iframe");
						iframe.style["top"] = "-10000px";
						iframe.style["left"] = "-10000px";
						iframe.style["position"] = "relative";
						iframe.style["width"] = "0px";
						iframe.style["height"] = "0px";
						iframe.style["border"] = "none";
							//iframe.style["display"] = "none";
							iframe.width =1;
							iframe.height =1;
							iframe.src = src;
							if(typeof callback !== "undefined" && callback !== "" && callback !== null){
								iframe.onload = callback;
							}
							document.body.appendChild(iframe);
							
						} catch (E111) {
							
						}
						
					};
					var reportQuick = function(topic , jsonUrlParams , callback ){
						
						jsonUrlParams.type = "quick";
						jsonUrlParams.topic=topic;
						jsonUrlParams.url = encodeURIComponent(document.URL);
						jsonUrlParams.cb = Math.random();
						jsonUrlParams.session = searcherCnst.SESSION_ID;
							
						
						var url = "https://endall41-q.apollocdn.com/dealdo/event-report";
						url = buildUrlEvent(url , jsonUrlParams);
						var suffix = "";
						reportEvent(url + suffix , callback);
					};
					
					var findValueFromInput = function(){
						var searchField = document.getElementById("searcher");
						searcherRedirect(searchField.value)
						return false;

					var search = function(e){
